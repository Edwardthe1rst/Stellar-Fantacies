<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Handbook - Stellar Fantacies</title>
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <link rel="icon" type="image/jpg" href="https://edwardthe1rst.github.io/Stellar-Fantacies/img/icon.png">
  <link id="theme-stylesheet" rel="stylesheet" href="normal.css">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Teko&display=swap" rel="stylesheet">
</head>
<body>

  
  <div id="content">Loading...</div>

  <script>
    // Specify the Markdown file
    const markdownFile = 'https://edwardthe1rst.github.io/Stellar-Fantacies/Stellar%20Fantacies%20Player%20Handbook.md';
    
    fetch(markdownFile)
      .then(response => {
        if (!response.ok) throw new Error('Failed to load file');
        return response.text();
      })
      .then(markdownText => {
        const converter = new showdown.Converter({
          ghCompatibleHeaderId: true,
          tables: true,
          simplifiedAutoLink: true,
          simpleLineBreaks: true,
          tasklists: true,
          strikethrough: true,
          emoji: true
        });
        let html = converter.makeHtml(markdownText);

        const idCounts = {};
        html = html.replace(/<h([1-6]) id="([^"]+)">/g, (match, level, id) => {
          if (!idCounts[id]) idCounts[id] = 0;
          idCounts[id]++;
          const newId = idCounts[id] === 1 ? id : `${id}-${idCounts[id]}`;
          return `<h${level} id="${newId}">`;
        });
        
        document.getElementById('content').innerHTML = html;
        setTimeout(() => {
        document.querySelectorAll('#content img').forEach(img => {
        if (img.complete) {
            postImageProcess(img);
          } else {
            img.onload = () => postImageProcess(img);
          }
        });
      })
      .catch(err => {
        document.getElementById('content').innerHTML = `<p style="color:red;">${err.message}</p>`;
      });
  </script>

  
  <div id="theme-toggle-container">
    <input type="checkbox" id="theme-toggle">
    <div id="theme-toggle-slider"></div>
  </div>

  
  <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;
  
    // Check saved preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      body.classList.add(savedTheme);
      toggle.checked = savedTheme === 'light';
    } else {
      body.classList.add('dark'); // default
      localStorage.setItem('theme', 'dark');
    }
  
    // Toggle listener
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        body.classList.remove('dark');
        body.classList.add('light');
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.remove('light');
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
  <script>
  const threshold = 245;   // near-white cutoff
const fadeWidth = 5;     // fade distance in px

function postImageProcess(img) {
  if (!img.complete) {
    img.onload = () => postImageProcess(img);
      return;
    }
  
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = img.naturalWidth;
    canvas.height = img.naturalHeight;
  
    ctx.drawImage(img, 0, 0);
  
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;
    const w = canvas.width;
    const h = canvas.height;
  
    // Step 1: build alpha mask (0 = transparent, 1 = visible)
    const mask = new Uint8Array(w * h);
    for (let i = 0; i < data.length; i += 4) {
      const r = data[i], g = data[i + 1], b = data[i + 2];
      const alpha = (r >= threshold && g >= threshold && b >= threshold) ? 0 : 1;
      mask[i / 4] = alpha;
      if (alpha === 0) data[i + 3] = 0;
    }
  
    // Step 2: fast 2-pass distance transform
    const dist = new Float32Array(w * h).fill(Infinity);
  
    // forward pass
    for (let y = 0; y < h; y++) {
      for (let x = 0; x < w; x++) {
        const i = y * w + x;
        if (mask[i] === 0) { dist[i] = 0; continue; }
  
        if (x > 0) dist[i] = Math.min(dist[i], dist[i - 1] + 1);
        if (y > 0) dist[i] = Math.min(dist[i], dist[i - w] + 1);
      }
    }
  
    // backward pass
    for (let y = h - 1; y >= 0; y--) {
      for (let x = w - 1; x >= 0; x--) {
        const i = y * w + x;
        if (x < w - 1) dist[i] = Math.min(dist[i], dist[i + 1] + 1);
        if (y < h - 1) dist[i] = Math.min(dist[i], dist[i + w] + 1);
      }
    }
  
    // Step 3: apply fade based on distance
    for (let i = 0; i < data.length; i += 4) {
      const d = dist[i / 4];
      if (d < fadeWidth && data[i + 3] > 0) {
        const factor = d / fadeWidth;
        data[i + 3] = Math.round(data[i + 3] * factor);
      }
    }
  
    ctx.putImageData(imageData, 0, 0);
    img.src = canvas.toDataURL("image/png");
  }
  </script>
  
</body>
</html>
