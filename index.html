<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <link id="theme-stylesheet" rel="stylesheet" href="dark.css">
  <link id="theme-stylesheet" rel="stylesheet" href="normal.css">
</head>
<body>

  
  <div id="content">Loading...</div>

  <script>
    // Specify the Markdown file
    const markdownFile = 'https://edwardthe1rst.github.io/Stellar-Fantacies/Stellar%20Fantacies%20Player%20Handbook.md';

    // Fetch the file and convert to HTML
    fetch(markdownFile)
      .then(response => {
        if (!response.ok) throw new Error('Failed to load file');
        return response.text();
      })
      .then(markdownText => {
        const converter = new showdown.Converter({
          ghCompatibleHeaderId: true,
          tables: true
        });
        const html = converter.makeHtml(markdownText);
        document.getElementById('content').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('content').innerHTML = `<p style="color:red;">${err.message}</p>`;
      });
  </script>

  
  <div id="theme-toggle-container">
    <input type="checkbox" id="theme-toggle" style="display:none;">
    <div id="theme-toggle-slider"></div>
  </div>

  
  <script>
    const toggle = document.getElementById('theme-toggle');
    const themeLink = document.getElementById('theme-stylesheet');
    const body = document.body;
    
    // Check saved preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      themeLink.href = savedTheme === 'light' ? 'light.css' : 'dark.css';
      toggle.checked = savedTheme === 'light';
    } else {
      themeLink.href = 'dark.css'; // default
    }
    
    // Smooth fade function
    function fadeTheme(newHref) {
      body.style.transition = 'background-color 0.5s ease, color 0.5s ease';
      body.style.opacity = '0';
      
      setTimeout(() => {
        themeLink.href = newHref;
        body.style.opacity = '1';
      }, 250); // fade out for 0.25s, then change theme
    }
    
    // Toggle listener
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        fadeTheme('light.css');
        localStorage.setItem('theme', 'light');
      } else {
        fadeTheme('dark.css');
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>

  
</body>
</html>
